<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7b9b7a;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #7a8edf;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            max-width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-details {
            margin-bottom: 20px;
        }
        .profile-details h2 {
            margin-top: 0;
            color: #333;
        }
        .profile-details p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="your_profile_picture.png" alt="Your Profile Picture" class="profile-img">
    <div class="profile-details">
        <h2>Atanu Biswas</h2>
        <p>Email: atanu.pranati84@gmail.com</p>
        <p>Location: Kolkata, India</p>
        <p>About Me: I am a student of Jalpaiguri Goverment Engineering College.</p>
    </div>
</div>

</body>
</html>
